{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Message {% endblock %}</h1>
    <form method="post">
        <label for="filter">filter</label>
        <br>
        <textarea name="filter"
                  placeholder="Feed Filters"
                  rows="15"
                  cols="60"
                  >{{ request.form['filter'] }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
