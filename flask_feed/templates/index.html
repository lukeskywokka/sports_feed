{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to your sport feed! {% endblock %}</h1>
    {% for post in posts %}
        <a href="{{ post['link'] }}">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['published'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
